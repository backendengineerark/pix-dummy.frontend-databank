<div fxLayout="row" fxLayoutAlign="center center" class="row-height header-top">
    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card>
            <mat-card-title>Carteira</mat-card-title>
            <mat-card-content>
                <p style="text-align: center; font-size: 40px;">R$ 2.500,00</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>FAZER PIX</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center center" class="row-height header-top">
    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Operação </th>
                <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Quem </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Em </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
